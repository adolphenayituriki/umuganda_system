<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Fines tracking system</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="/css/Ciitizen_fines_trascking.css">
</head>
<body>
      <h1 style="color: rgb(7, 158, 7); text-align: center;">Umuganda Attendance & Fines Tracking System (UATS)</h1>
      <div class="content">
      </div>
      <h2 style="text-align: center; color: rgb(16, 94, 158);" class="mt-4" >CHOOSE PAYMENT METHOD</h2>
      <div class="btn">
            <button class="btn btn-sm btn-warning" onclick="MtnShow()">MTN MoMo Pay</button>
            <button class="btn btn-sm btn-danger" style="color: black;" onclick="AirtelShow()">Airtel Money Pay</button>
      </div>
      <div class="payment-container" id="mtn">
            <h2>MTN MoMo Payment</h2>
            <form action="/php/momoPayment.php" method="post">
                  <label for="phone">MTN Phone Number</label>
                  <input type="tel" id="phone" name="phone" placeholder="078xxxxxxx" required>
                  <label for="amount">Amount (RWF)</label>
                  <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                  <button type="submit">Pay Now</button>
            </form>
      </div><br>
      <div class="payment-container" id="airtel">
            <h2 style="color: red;">Airtel Money Payment</h2>
            <form action="/php/momoPayment.php" method="post">
                  <label for="phone">Airtel Money Number</label>
                  <input type="tel" id="phone" name="phone" placeholder="073/2xxxxxxx" required>
                  <label for="amount">Amount (RWF)</label>
                  <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                  <button type="submit" style="background-color: red;">Pay Now</button>
            </form>
      </div>
      <script src="/js/Citizen_Fines_Tracking.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
