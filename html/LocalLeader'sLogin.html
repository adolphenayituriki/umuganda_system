<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Local leader's login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="/css/LocalLeader'sLogin.css">
</head>
<body>
      <section>
            <form action="#" id="contactForm">
                  <h1>Local Leader Login</h1>
                  <label for="username">Full Names:</label>
                  <input type="text" id="username" name="username" placeholder="Enter your names" />
                  <label for="message">District</label>
                  <select name="text" id="district" class="option">
                        <option value="select" disabled>Select your district</option>
                        <option value="burera">BURERA</option>
                        <option value="gakenke">KAKENKE</option>
                        <option value="gicumbi">GICUMBI</option>
                        <option value="musanze">MUSANZE</option>
                        <option value="rulindo">RULINDO</option>
                        <option value="gisagara">GISAGARA</option>
                        <option value="huye">HUYE</option>
                        <option value="">KAMONYI</option>
                        <option value="nyamagabe">NYAMAGABE</option>
                        <option value="nyanza">NYANZA</option>
                        <option value="nyaruguru">NYARUGURU</option>
                        <option value="ruhango">RUHANGO</option>
                        <option value="bugesera">BUGESERA</option>
                        <option value="gatsibo">GATSIBO</option>
                        <option value="kayonza">KAYONZA</option>
                        <option value="kirehe">KIREHE</option>
                        <option value="ngoma">NGOMA</option>
                        <option value="nyagatare">NYAGATARE</option>
                        <option value="rwamagana">RWAMAGANA</option>
                        <option value="karongi">KARONGI</option>
                        <option value="ngororero">NGORORERO</option>
                        <option value="nyabihu">NYABIHU</option>
                        <option value="nyamasheke">NYAMASHEKE</option>
                        <option value="rubavu">RUBAVU</option>
                        <option value="rusizi">RUSIZI</option>
                        <option value="rutsiro">RUTSIRO</option>
                        <option value="gasabo">GASABO</option>
                        <option value="kicukiro">KICUKIRO</option>
                        <option value="nyarugenge">NYARUGENGE</option>
                  </select><br>
                  <label for="message">Sector</label>
                  <input type="text" id="message" name="message" placeholder="your sector" />
                  <label for="text">Cell</label>
                  <input type="text" id="message" name="message" placeholder="your cell"/>
                  <label for="name">Select category of local leader</label>
                  <section id="service">
                        <select class="option" id="serviceSelect">
                              <option value="select" disabled>Select</option>
                              <option value="Cell leader">Cell Leader</option>
                              <option value="Online marketing">Village Leader</option>
                              <option value="Online marketing">CEDO</option>
                        </select>
                  <label for="message">Password</label>
                  <input type="password" id="message" name="message" placeholder="Write your password" />
                  <a href="/html/LocalLeaderDashboard.html" class="btn btn-success btn-sm" style="color: white;">Submit</a>
            </form>
            <div class="btn btn-group-custom">
                  <a href="/html/Admin'sLogin.html" class="btn m-2">Login as sector leader</a>
                  <a href="#" class="btn m-2">Login as Local leader</a>
            </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
